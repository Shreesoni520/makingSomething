<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - Maki</title>
  <link rel="stylesheet" href="signUp.css" />
</head>
<body>

  <header>
    <div class="logo"><a href="/">Maki</a></div>
    <nav>
      <ul>
        <li><a href="https://moodle.enosi.pt/my/courses.php" target="_blank">ufcdAao</a></li>
        <li><a href="https://moodle.nossasemente.pt/my/" target="_blank">ufcdMario</a></li>
        <li><a href="#">About</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="signup-box">
      <h2>Create Account</h2>
      <form>
        <label for="name">Name</label>
        <input id="name" type="text" placeholder="Your full name" required />

        <label for="email">E-mail</label>
        <input id="email" type="email" placeholder="you@example.com" required />

        <label for="pass">Password</label>
        <input id="pass" type="password" placeholder="Create a password" required />

        <label for="confirm">Confirm Password</label>
        <input id="confirm" type="password" placeholder="Repeat password" required />

        <button type="submit">Sign Up</button>

        <small>Already have an account? <a href="signIn.html">Sign in</a></small>
      </form>
    </div>
  </main>

</body>
</html>
